<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pokédex</h1>
      <div class="search-container">
        <input id="nomePokemon" placeholder="Digite o nome do Pokémon">
        <button id="buscarPokemon">Buscar</button>
      </div>
    </header>
    
    <div id="dadosPokemon">
      <div class="loading">
        <p>Digite o nome de um Pokémon para começar!</p>
      </div>
    </div>

    <div id="linhaEvolucao">  
    </div>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
